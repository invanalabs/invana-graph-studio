name: Docker Build Push

on:
  push:
    branches:
    - master
    - releases/*
  pull_request:
    branches:
    - master
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: invanalabs/graph-explorer
        tag_with_ref: true
